# schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: Cloudflare Empty User Agent
description: |-
  Detect HTTP requests that have an empty or missing User-Agent header,
  which can indicate automated attacks, bots, or malicious scanning activity.
enabled: true
severity: Medium
query_text: |-
  %ingest.source_type:cloudflare
  (ClientRequestUserAgent:"" or not ClientRequestUserAgent:*)
time_range_s: 300
run_frequency_s: 60
event_sink_keys:
- medium_severity_alerts
tags:
- tactics.ta0001.initial_access
- techniques.t1190.exploit_public_facing_application
- techniques.t1133.external_remote_services
- source.cloudflare
